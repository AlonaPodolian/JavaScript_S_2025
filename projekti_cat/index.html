<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Time Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CAT TIME CLOCK</h1>
        <h2>IS IT TIME TO PURR?</h2>
        <h3 id="clock">00:00:00</h3>
        <img id="catImage" src="https://th.bing.com/th/id/OIP.I7-Kp6ayUzLQuonE6-rrlAHaJW?w=137&h=180&c=7&r=0&o=7&cb=ucfimgc2&dpr=1.5&pid=1.7&rm=3" alt="Cat">

        <h4 id="message">WAITING FOR CAT O'CLOCK...</h4>

        <div class="controls">
            <label>WAKE-UP TIME 
                <select name="wakeTime" id="wakeTime">
                    <option value="7">7 AM</option>
                    <option value="8">8 AM</option>
                    <option value="9">9 AM</option>
              </select>
           </label>

        <label>LUNCH TIME 
            <select name="lunchTime" id="lunchTime">
                <option value="12">12 PM</option>
                <option value="13">1 PM</option>
           </select>
        </label>

        <label>NAP TIME
            <select name="napTime" id="napTime">
                <option value="15">3 PM</option>
                <option value="16">4 PM</option>
            </select> 
        </label>

        <button id="partyBtn">PARTY MODE</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
